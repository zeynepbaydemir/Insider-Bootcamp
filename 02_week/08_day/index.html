<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görev Listesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Görev Listesi</h1>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Görev başlığı *" required />
      <textarea id="description" placeholder="Açıklama (isteğe bağlı)"></textarea>

      <div class="priority">
        <label><input type="radio" name="priority" value="Düşük"> Düşük</label>
        <label><input type="radio" name="priority" value="Orta"> Orta</label>
        <label><input type="radio" name="priority" value="Yüksek"> Yüksek</label>
      </div>

      <button type="submit">Ekle</button>
      <p class="error" id="errorMsg"></p>
    </form>

    <div class="filters">
      <button id="showCompleted">Tamamlananları Göster</button>
      <button id="sortByPriority">Önceliğe Göre Sırala</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
